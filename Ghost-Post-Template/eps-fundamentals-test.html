<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S&P 500 EPS Fundamentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 960px;
    }
    h2 {
      font-size: 1.3em;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .tradingview-widget-container {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <h2>S&P 500 Earnings Per Share (Historical)</h2>
  <!-- Historical (TTM) EPS -->
  <section id="fundamental-data-historical">
    <!-- TradingView Fundamental Data widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-fundamental-data.js"
        async>
      {
        "symbol": "FOREXCOM:SPXUSD",
        "locale": "en",
        "colorTheme": "light",
        "isTransparent": false,
        "width": "100%",
        "height": 400
      }
      </script>
    </div>
    <!-- TradingView Fundamental Data widget END -->
  </section>

  <h2>S&P 500 Forward Earnings Estimates</h2>
  <!-- Symbol Info widget for additional metrics -->
  <section id="symbol-info">
    <!-- TradingView Symbol Info widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
      {
        "symbol": "FOREXCOM:SPXUSD",
        "width": "100%",
        "locale": "en",
        "colorTheme": "light",
        "isTransparent": false
      }
      </script>
    </div>
    <!-- TradingView Symbol Info widget END -->
  </section>

</body>
</html>
