<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S&P 500 EPS Charts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 960px;
    }
    .chart {
      margin-bottom: 40px;
    }
    .chart h2 {
      font-size: 1.4em;
      margin-bottom: 8px;
    }
    .chart iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="chart">
    <h2>S&P 500 Earnings Per Share (TTM) Historical (as of Dec 2024)</h2>
    <iframe
      src="https://ycharts.com/indicators/sp_500_eps"
      sandbox="allow-scripts allow-same-origin"
      title="S&P 500 EPS Historical Chart">
    </iframe>
    <p style="font-size:.9em; color:#666;">
      Source: YCharts – S&P 500 EPS (TTM) Indicator
    </p>
  </div>

  <div class="chart">
    <h2>S&P 500 Earnings Per Share Forward Estimate</h2>
    <iframe
      src="https://ycharts.com/indicators/sp_500_earnings_per_share_forward_estimate"
      sandbox="allow-scripts allow-same-origin"
      title="S&P 500 EPS Forward Estimate Chart">
    </iframe>
    <p style="font-size:.9em; color:#666;">
      Source: YCharts – S&P 500 Earnings Per Share Forward Estimate
    </p>
  </div>

</body>
</html>
